<header>
    <h1>My Create Lesson</h1>
</header>
<body>


<div class = "courseForm" id = "courseForm">
    <div class = "courseFormDisplay" id = "courseFormDisplay">
    <form class="form-container"> 
        <h1>New Lesson</h1>
        <label >Lesson Title</label>
        <input [(ngModel)] ="newLesson.title" type="text" id="lessontitle" name="lessontitle"> <br>

        <label >Course ID</label>
        <input [(ngModel)] ="newLesson.courseid" type="number" id="courseid" name="lessontitle"> <br>
        <button (click) ="createLesson()" class="btn" id="createLessonButton">Add New Lesson</button>

</form>
<form class="form-container" action = "s3/new" method="post" enctype="multipart/form-data">
        <label >Choose a File</label>
        <input type="file" id="file" name="file"> <br>
         <button type="submit" class="btn" id="createLessonButton">Upload File</button>
</form>
       



    </div>
    
</div>
</body>
