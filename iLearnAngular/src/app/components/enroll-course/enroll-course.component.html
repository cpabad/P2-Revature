<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Enroll Into Course</title>
</head>
<body>

     <div id = "enrollForm" style="visibility:visible">
    <h1 style="text-align: center;">Enroll Into A Course</h1>
        <form>
            <label>Enter The Course ID:</label>
            <input [(ngModel)]="courseid" type="text" name="courseid"/><br>
            <button (click) = "enrollCourse()" class = "submit"> Enroll</button>
        </form>
    </div>
</body>
</html>
